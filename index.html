<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息收集表单 - Don</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>信息收集表单</h1>
        <p class="subtitle">请填写以下信息，标有 <span class="required">*</span> 的为必填项</p>

        <form id="dataForm">
            <div class="form-group">
                <label for="name">姓名<span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                <div class="error" id="name-error">请输入姓名</div>
            </div>

            <div class="form-group">
                <label for="email">电子邮箱<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
                <div class="error" id="email-error">请输入有效的邮箱地址</div>
            </div>

            <div class="form-group">
                <label for="phone">联系电话<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号码" required>
                <div class="error" id="phone-error">请输入有效的手机号码</div>
            </div>

            <div class="form-group">
                <label for="gender">性别<span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="male" name="gender" value="男" required>
                        <label for="male" style="margin-bottom: 0;">男</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="female" name="gender" value="女" required>
                        <label for="female" style="margin-bottom: 0;">女</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="other" name="gender" value="其他" required>
                        <label for="other" style="margin-bottom: 0;">其他</label>
                    </div>
                </div>
                <div class="error" id="gender-error">请选择性别</div>
            </div>

            <div class="form-group">
                <label for="birthdate">出生日期</label>
                <input type="date" id="birthdate" name="birthdate">
            </div>

            <div class="form-group">
                <label for="occupation">职业<span class="required">*</span></label>
                <select id="occupation" name="occupation" required>
                    <option value="">请选择职业</option>
                    <option value="学生">学生</option>
                    <option value="教师">教师</option>
                    <option value="工程师">工程师</option>
                    <option value="医生">医生</option>
                    <option value="设计师">设计师</option>
                    <option value="销售">销售</option>
                    <option value="自由职业">自由职业</option>
                    <option value="其他">其他</option>
                </select>
                <div class="error" id="occupation-error">请选择职业</div>
            </div>

            <div class="form-group">
                <label>兴趣爱好（可多选）</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="reading" name="hobbies" value="阅读">
                        <label for="reading" style="margin-bottom: 0;">阅读</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="sports" name="hobbies" value="运动">
                        <label for="sports" style="margin-bottom: 0;">运动</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="hobbies" value="音乐">
                        <label for="music" style="margin-bottom: 0;">音乐</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="travel" name="hobbies" value="旅游">
                        <label for="travel" style="margin-bottom: 0;">旅游</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="photography" name="hobbies" value="摄影">
                        <label for="photography" style="margin-bottom: 0;">摄影</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="message">留言或建议</label>
                <textarea id="message" name="message" placeholder="请输入您的留言或建议"></textarea>
            </div>

            <button type="submit" class="submit-btn">提交表单</button>

            <div class="success-message" id="successMessage">
                表单提交成功！感谢您的参与。
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('dataForm');
        const successMessage = document.getElementById('successMessage');

        // 表单验证函数
        function validateForm() {
            let isValid = true;

            // 验证姓名
            const name = document.getElementById('name');
            const nameError = document.getElementById('name-error');
            if (name.value.trim() === '') {
                nameError.classList.add('show');
                isValid = false;
            } else {
                nameError.classList.remove('show');
            }

            // 验证邮箱
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                emailError.classList.add('show');
                isValid = false;
            } else {
                emailError.classList.remove('show');
            }

            // 验证手机号
            const phone = document.getElementById('phone');
            const phoneError = document.getElementById('phone-error');
            const phonePattern = /^1[3-9]\d{9}$/;
            if (!phonePattern.test(phone.value)) {
                phoneError.classList.add('show');
                isValid = false;
            } else {
                phoneError.classList.remove('show');
            }

            // 验证性别
            const gender = document.querySelector('input[name="gender"]:checked');
            const genderError = document.getElementById('gender-error');
            if (!gender) {
                genderError.classList.add('show');
                isValid = false;
            } else {
                genderError.classList.remove('show');
            }

            // 验证职业
            const occupation = document.getElementById('occupation');
            const occupationError = document.getElementById('occupation-error');
            if (occupation.value === '') {
                occupationError.classList.add('show');
                isValid = false;
            } else {
                occupationError.classList.remove('show');
            }

            return isValid;
        }

        // 表单提交处理
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (validateForm()) {
                // 收集表单数据
                const formData = new FormData(form);
                const data = {};

                // 处理普通字段
                for (let [key, value] of formData.entries()) {
                    if (key !== 'hobbies') {
                        data[key] = value;
                    }
                }

                // 处理多选框
                const hobbies = [];
                document.querySelectorAll('input[name="hobbies"]:checked').forEach(checkbox => {
                    hobbies.push(checkbox.value);
                });
                data.hobbies = hobbies;

                // 在控制台输出数据（实际应用中应发送到服务器）
                console.log('提交的数据:', data);

                // 显示成功消息
                successMessage.classList.add('show');

                // 重置表单
                form.reset();

                // 3秒后隐藏成功消息
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 3000);
            }
        });

        // 实时验证
        document.getElementById('name').addEventListener('blur', function() {
            const nameError = document.getElementById('name-error');
            if (this.value.trim() === '') {
                nameError.classList.add('show');
            } else {
                nameError.classList.remove('show');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const emailError = document.getElementById('email-error');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(this.value)) {
                emailError.classList.add('show');
            } else {
                emailError.classList.remove('show');
            }
        });

        document.getElementById('phone').addEventListener('blur', function() {
            const phoneError = document.getElementById('phone-error');
            const phonePattern = /^1[3-9]\d{9}$/;
            if (!phonePattern.test(this.value)) {
                phoneError.classList.add('show');
            } else {
                phoneError.classList.remove('show');
            }
        });
    </script>
</body>
</html>
